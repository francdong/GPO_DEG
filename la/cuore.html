<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricatore Modello 3D</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f0f0f0; }
        #canvas-container { position: relative; width: 100vw; height: 80vh; }
        canvas { display: block; }
        #file-input { position: absolute; top: 10px; left: 10px; z-index: 10; }
        #instructions { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; z-index: 10; }
    </style>
</head>
<body>
    <div id="canvas-container">
        <input type="file" id="file-input" accept=".gltf,.glb,.obj" />
        <div id="instructions">Seleziona un file modello 3D (GLTF/GLB/OBJ) per visualizzarlo. Usa il mouse per ruotare e zoomare.</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Crea scena, camera e renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Aggiungi luci
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Controlli di orbita
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.z = 5;

        // Loaders per diversi formati
        const gltfLoader = new THREE.GLTFLoader();
        const objLoader = new THREE.OBJLoader();

        // Funzione per caricare il modello
        function loadModel(file) {
            const url = URL.createObjectURL(file);
            const extension = file.name.split('.').pop().toLowerCase();

            // Rimuovi modelli precedenti
            while (scene.children.length > 2) {  // Mantieni luci
                scene.remove(scene.children[scene.children.length - 1]);
            }

            if (extension === 'gltf' || extension === 'glb') {
                gltfLoader.load(url, (gltf) => {
                    scene.add(gltf.scene);
                }, undefined, (error) => console.error('Errore GLTF:', error));
            } else if (extension === 'obj') {
                objLoader.load(url, (object) => {
                    scene.add(object);
                }, undefined, (error) => console.error('Errore OBJ:', error));
            } else {
                alert('Formato non supportato. Usa GLTF, GLB o OBJ.');
            }
        }

        // Gestisci l'input file
        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                loadModel(file);
            }
        });

        // Loop di rendering
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Ridimensiona
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
