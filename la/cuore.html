<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Modello 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Crea scena, camera e renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Aggiungi luce
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Carica il modello 3D dall'URL Replit (assumo formato GLTF; cambia se necessario)
        const loader = new THREE.GLTFLoader();
        loader.load(
            'https://14e208c6-0602-49e4-ab71-cc1b54bf65b6-00-rrwiop79opup.riker.replit.dev/',  // URL del modello
            function (gltf) {
                scene.add(gltf.scene);
                camera.position.z = 5;  // Posiziona la camera
            },
            undefined,
            function (error) {
                console.error('Errore nel caricamento del modello:', error);
            }
        );

        // Aggiungi controlli di orbita (rotazione/zoom con mouse)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Loop di rendering
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Ridimensiona il canvas se la finestra cambia
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
